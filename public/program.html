<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#3A3D4C" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom css -->
    <link rel="stylesheet" href="../src/css/index.css" />
    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>home</title>
  </head>
  <body class="container">
    <div class="home-header">
      <div><i class="fa fa-bars"></i></div>
      <h5>Programs</h5>
      <div><i class="fa fa-map-o"></i></div>
    </div>

    <div class="home-content program">
      <div class="program-title">
        <h5>New Releases</h5>
        <h5>More</h5>
      </div>

      <div class="program-container">
        <img
          src="../src/images/trainer3.jpg"
          alt="program"
          class="program-img"
        />

        <h4>Categories</h4>

        <div class="program-content">
          <img
            src="../src/images/trainer.jpg"
            alt="program"
            class="pcontent-img"
          />
          <div>
            <p>Weight Loss</p>
            <div>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span>(255 reviews)</span>
            </div>
            <p>30 Lessons</p>
          </div>
        </div>
        <hr />

        <div class="program-content">
          <img
            src="../src/images/trainer3.jpg"
            alt="program"
            class="pcontent-img"
          />
          <div>
            <p>Body weight</p>
            <div>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span>(400 reviews)</span>
            </div>
            <p>45 Lessons</p>
          </div>
        </div>

        <hr />
      </div>

      <div class="counter"></div>
      <div class="nav-bar">
        <a href="#" class="fa fa-qrcode"></a>
        <a href="#" class="fa fa-calendar-minus-o"></a>
        <a href="#" class="fa fa-search"></a>
        <a href="#" class="fa fa-users"></a>
        <a href="#" class="fa fa-user"></a>
      </div>
    </div>
  </body>
</html>
