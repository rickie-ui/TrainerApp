<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#3A3D4C" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom css -->
    <link rel="stylesheet" href="../src/css/index.css" />
    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Appointment</title>
  </head>
  <body class="container">
    <div class="home-header">
      <div><i class="fa fa-arrow-left"></i></div>
      <h5>Book An Appointment</h5>
      <div><i class="fa fa-map-o"></i></div>
    </div>

    <div class="home-content program-trainer">
      <div class="program-content trainer-box">
        <img
          src="../src/images/trainer.jpg"
          alt="program"
          class="pcontent-img appoint-img"
        />
        <div>
          <h4>Felice Smith</h4>
          <p>Aerobics, Bodyweight</p>
          <i class="fa fa-map-marker"> Los Angeles, CA, 43567</i>
        </div>
      </div>
      <h4 class="appoint-title">Appointment For</h4>

      <div class="signup appoint-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Name, Surname" />
          <input type="text" name="contact" placeholder="Contact Number" />
        </form>
      </div>
      <h4 class="appoint-title">Who's Coming With You?</h4>

      <div class="add-box">
        <div class="trainer-add">
          <div>
            <i class="fa fa-plus"></i>
            <p>Add</p>
          </div>
        </div>
        <div class="trainer-add-image trainer-add">
          <img src="../src/images/trainer.jpg" alt="image" />
          <p>Sister</p>
        </div>
        <div class="trainer-add-image trainer-add">
          <img src="../src/images/trainer2.jpg" alt="image" />
          <p>Cousin</p>
        </div>
        <div class="trainer-add-image trainer-add">
          <img src="../src/images/trainer3.jpg" alt="image" />
          <p>Friend</p>
        </div>
        <div class="trainer-add-image trainer-add">
          <img src="../src/images/trainer4.jpg" alt="image" />
          <p>Nephew</p>
        </div>
      </div>

      <a href="#" class="reg-btn add-btn">Next</a>
      <div class="counter"></div>
      <div class="nav-bar">
        <a href="#" class="fa fa-qrcode"></a>
        <a href="#" class="fa fa-calendar-minus-o"></a>
        <a href="#" class="fa fa-search"></a>
        <a href="#" class="fa fa-users"></a>
        <a href="#" class="fa fa-user"></a>
      </div>
    </div>
  </body>
</html>
